<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SiteScribe AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 2px;
        }

        .file-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .file-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
        }

        .command-input {
            width: 100%;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .command-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .run-section {
            text-align: center;
            margin-top: 30px;
        }

        .btn-run {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 18px 40px;
            font-size: 1.1rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            min-height: 100px;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-title::before {
            content: 'üìã';
            font-size: 1.2rem;
        }

        #result {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #1f2937;
            white-space: pre-wrap;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .icon {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .file-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ SiteScribe AI</h1>
            <p>Intelligent Website Content Editor</p>
        </div>
        
        <div class="content">
            <div class="section">
                <div class="section-title">üìÅ Select Files</div>
                <div class="file-input-group">
                    <input id="folder" class="file-input" type="text" placeholder="Select site folder path or HTML file" />
                    <button id="browse" class="btn btn-secondary">
                        <span class="icon">üìÇ</span>
                        Browse Folder
                    </button>
                    <button id="browse-html" class="btn btn-secondary">
                        <span class="icon">üìÑ</span>
                        Browse HTML
                    </button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üí¨ AI Command</div>
                <textarea id="command" class="command-input" placeholder="Enter your natural language command here...

Examples:
‚Ä¢ 'change the heading to Welcome'
‚Ä¢ 'set the button color to blue'
‚Ä¢ 'add a paragraph after the form'
‚Ä¢ 'make the text bigger'
‚Ä¢ 'change background to light gray'"></textarea>
            </div>

            <div class="run-section">
                <button id="run" class="btn btn-run">
                    <span class="icon">‚ö°</span>
                    Execute Command
                </button>
            </div>

            <div class="result-container">
                <div class="result-title">Results</div>
                <div id="result">Ready to process your commands...</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
